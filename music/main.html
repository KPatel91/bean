<!DOCTYPE html>
<html>
<head>
	<title>Musical Circles</title>
	<meta charset="UTF-8">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="main.css">
	<script src="main.js"></script>
</head>
<body>
	<div
		<div class="header">
		<h1>Click the circles to make music</h1>
		</div>

		<div class="wrapper">
		<div class="note A" onmousedown="playA()">
			<p>A</p>
		</div>

		<div class="note B" onmousedown="playB()">
			<p>B</p>
		</div>

		<div class="note C" onmousedown="playC()">
			<p>C</p>
		</div>

		<div class="note D" onmousedown="playD()">
			<p>D</p>
		</div>

		<div class="note E" onmousedown="playE()">
			<p>E</p>
		</div>

		<div class="note F" onmousedown="playF()">
			<p>F</p>
		</div>

		<div class="note G" onmousedown="playG()">
			<p>G</p>
		</div>
		</div>


<audio id="ohh" src="ohh.m4a">
<audio id="bum" src="bum.m4a">
<audio id="beat" src="beat.m4a">
<audio id="bow" src="bow.m4a">
<audio id="click" src="click.m4a">
<audio id="lala" src="lala.m4a">
<audio id="whistle" src="whistle.m4a">

</body>
</html>
